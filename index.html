<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie Empresas - Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/indexCadastro.css">
</head>
<body class="background-grey5">
    <main>
        <section class="container">
            <form class="background-white">
                <h1 class="title1">Login</h1>
                <input id="inputMailLogin" type="email" placeholder="Email" required>
                <input id="inputPassLogin" type="password" placeholder="Senha" required>
                <button id="btnLogin" class="btn btn-primary w-100" type="submit">Entrar</button>
        
                <p class="text3 w-100 text-center color-grey0 mt-3">Ainda não possui cadastro</p>
                <a class="btn btn-outline-medium w-100 d-block" href="./src/pages/cadastro.html">Ir para página de registro</a>
            </form>
        </section>
    </main>

    <script type="module" src="./src/scripts/index.js"></script>
</body>
</html>
